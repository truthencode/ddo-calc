version: 0.1
cli:
    version: 1.15.0
plugins:
    sources:
        - id: trunk
          ref: v1.2.3
          uri: https://github.com/trunk-io/plugins
runtimes:
    enabled:
        - go@1.21.0
        - java@13.0.11
        - node@18.12.1
        - python@3.10.8
lint:
    enabled:
        - actionlint@1.6.25
        - checkov@2.4.9
        - dotenv-linter@3.3.0
        - git-diff-check
        - ktlint@1.0.0
        - markdownlint@0.36.0
        - osv-scanner@1.3.6
        - oxipng@8.0.0
        - prettier@3.0.3
        - renovate@36.88.0
        - scalafmt@3.7.14
        - shellcheck@0.9.0
        - shfmt@3.6.0
        - trivy@0.45.0
        - trufflehog@3.54.3
        - yamllint@1.32.0
actions:
    disabled:
        - trunk-announce
        - trunk-check-pre-push
        - trunk-fmt-pre-commit
    enabled:
        - trunk-upgrade-available
