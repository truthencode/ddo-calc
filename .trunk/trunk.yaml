version: 0.1
cli:
    version: 1.22.2

plugins:
    sources:
        - id: trunk
          ref: v1.6.1
          uri: https://github.com/trunk-io/plugins
lint:
    enabled:
        - hadolint@2.12.0
        - terrascan@1.19.1
        - checkov@3.2.217
        - osv-scanner@1.8.2
        - trivy@0.54.1
        - trufflehog@3.80.5
        - taplo@0.9.3
        - actionlint@1.7.1
        - dotenv-linter@3.3.0
        - git-diff-check
        - gitleaks@8.18.4
        - ktlint@1.3.1
        - markdownlint@0.41.0
        - oxipng@9.1.2
        - prettier@3.3.3
        - renovate@38.17.1
        - scalafmt@3.8.3
        - shellcheck@0.10.0
        - shfmt@3.6.0
        - yamllint@1.35.1
    ignore:
        - linters: [ALL]
          paths:
              - incubating/**
              - "**/gradlew"
              - ".swm/**"
runtimes:
    enabled:
        - go@1.21.0
        - java@13.0.11
        - node@18.12.1
        - python@3.10.8
actions:
    disabled:
        - trunk-check-pre-commit
        - trunk-announce
        - trunk-check-pre-push
        - trunk-fmt-pre-commit
    enabled:
        - trunk-upgrade-available
